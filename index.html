<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chacal IPTV Teste</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        video {
            width: 90%;
            height: auto;
            margin: 20px auto;
            display: block;
            border: 3px solid #333;
            border-radius: 12px;
        }
        .botao {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 10px;
        }
        .botao:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>üî• Chacal IPTV Teste üî•</header>

<div class="container">
    <button class="botao" onclick="play('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">‚ñ∂Ô∏è Tocar Link Teste</button>
    <button class="botao" onclick="cast('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">üì∫ Abrir no Web Video Caster</button>
    <video id="player" controls autoplay></video>
</div>

<script>
    const player = document.getElementById('player');

    function play(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
            player.src = url;
        }
    }

    function cast(url) {
        window.location.href = `intent://${url}#Intent;package=com.instantbits.cast.webvideo;end;`;
    }
</script>

</body>
</html>
