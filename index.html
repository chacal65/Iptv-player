<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chacal IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        #search {
            width: 90%;
            margin: 15px auto;
            display: block;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }
        .canal {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .canal:hover {
            background-color: #333;
        }
        .nome {
            font-size: 18px;
            flex: 1;
        }
        video {
            width: 90%;
            height: auto;
            margin: 20px auto;
            display: block;
            border: 3px solid #333;
            border-radius: 12px;
        }
