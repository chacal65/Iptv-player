<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chacal IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        #search {
            width: 90%;
            margin: 15px auto;
            display: block;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }
        .canal {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .canal:hover {
            background-color: #333;
        }
        .nome {
            font-size: 18px;
            flex: 1;
        }
        video {
            width: 90%;
            height: auto;
            margin: 20px auto;
            display: block;
            border: 3px solid #333;
            border-radius: 12px;
        }
        .botoes {
            display: flex;
            gap: 5px;
        }
        .botao {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .botao:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>üî• Chacal IPTV Player üî•</header>

<input type="text" id="search" placeholder="üîç Buscar canal...">

<video id="player" controls autoplay></video>

<div class="container" id="listaCanais"></div>

<script>
    const canais = {
        "A&E": "https://aipapai.shop/_temp/ae.m3u8",
        "AXN": "https://aipapai.shop/_temp/axn.m3u8",
        "Discovery Channel": "https://aipapai.shop/_temp/discoverychannel.m3u8",
        "Globo SP": "https://aipapai.shop/_temp/globosp.m3u8",
        "CNN Brasil": "https://aipapai.shop/_temp/cnnbrasil.m3u8",
        "HBO": "https://aipapai.shop/_temp/hbo.m3u8",
        "HBO 2": "https://aipapai.shop/_temp/hbo2.m3u8",
        "History": "https://aipapai.shop/_temp/history.m3u8",
        "Telecine Premium": "https://aipapai.shop/_temp/telecinepremium.m3u8",
        "Telecine Action": "https://aipapai.shop/_temp/telecineaction.m3u8",
        "Megapix": "https://aipapai.shop/_temp/megapix.m3u8"
    };

    const player = document.getElementById('player');
    const lista = document.getElementById('listaCanais');
    const search = document.getElementById('search');

    function carregarCanais(filtro = '') {
        lista.innerHTML = '';
        Object.keys(canais).forEach(nome => {
            if (nome.toLowerCase().includes(filtro.toLowerCase())) {
                const div = document.createElement('div');
                div.className = 'canal';
                div.innerHTML = `
                    <div class="nome">${nome}</div>
                    <div class="botoes">
                        <button class="botao" onclick="play('${canais[nome]}')">‚ñ∂Ô∏è</button>
                        <button class="botao" onclick="cast('${canais[nome]}')">üì∫</button>
                    </div>
                `;
                lista.appendChild(div);
            }
        });
    }

    function play(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
        } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
            player.src = url;
        }
    }

    function cast(url) {
        window.location.href = `intent://${url}#Intent;package=com.instantbits.cast.webvideo;end;`;
    }

    search.addEventListener('input', () => {
        carregarCanais(search.value);
    });

    carregarCanais();
</script>

</body>
</html>
